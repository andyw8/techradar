inherit_from: .rubocop_todo.yml
# require: rubocop-rspec

Rails:
  Enabled: true

AllCops:
  Exclude:
    - bin/*
    - db/schema.rb
    - db/seeds.rb
    - db/migrate/*.rb
    - config/initializers/devise.rb
    - config/initializers/rails_admin.rb # autogenerated
  TargetRubyVersion: 2.4
Capybara/FeatureMethods:
  Enabled: false # I like the Capybara feature DSL
Lint/UnusedMethodArgument:
  Exclude:
    - app/models/svg_path.rb
Metrics/CyclomaticComplexity:
  Exclude:
    - app/models/ability.rb
Metrics/LineLength:
  Enabled: false
Metrics/MethodLength:
  Exclude:
    - app/helpers/application_helper.rb
Metrics/BlockLength:
  Exclude:
    - config/environments/*
    - config/initializers/simple_form_bootstrap.rb
    - spec/controllers/radars/blips_controller_spec.rb # TODO
  ExcludedMethods:
    - context
    - describe
    - feature
Metrics/PerceivedComplexity:
  Exclude:
    - app/models/ability.rb
Rails/Delegate:
  Exclude:
    - app/models/blip.rb # TODO
Rails/Output:
  Exclude:
    - config/initializers/analytics_ruby.rb
    - config/unicorn.rb
# RSpec/ContextWording:
#    Prefixes:
#      - when
#      - with
#      - without
#      - as
# RSpec/ExampleLength:
#   Enabled: false # TODO
# RSpec/LetBeforeExamples:
#   Enabled: false
Style/IfUnlessModifier:
  Enabled: false # Disable for more accurate Code Coverage mesaurement
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes
