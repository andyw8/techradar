inherit_from: .rubocop_todo.yml
require: rubocop-rspec

Rails:
  Enabled: true

AllCops:
  Exclude:
    - bin/*
    - db/schema.rb
    - db/seeds.rb
    - db/migrate/*.rb
    - config/initializers/devise.rb
    - config/initializers/rails_admin.rb # autogenerated
  TargetRubyVersion: 2.3
Metrics/AbcSize:
  Exclude:
    - app/lib/thought_works_importer.rb # TODO
Metrics/LineLength:
  Enabled: false
Metrics/MethodLength:
  Exclude:
    - app/helpers/application_helper.rb
    - app/lib/thought_works_importer.rb
Metrics/BlockLength:
  Exclude:
    - config/initializers/simple_form_bootstrap.rb
    - spec/**/*_spec.rb
  # Can use this instead exluding whole spec directory after upgrading to rubocop 0.47.0
  # ExcludedMethods:
  #   - describe
  #   - feature
Rails/Delegate:
  Exclude:
    - app/models/blip.rb # TODO
Rails/Output:
  Exclude:
    - config/initializers/analytics_ruby.rb
    - config/unicorn.rb
Rails/HttpPositionalArguments:
  Enabled: false # Rails 5 only
Style/IfUnlessModifier:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/GuardClause:
  Exclude:
    - app/lib/thought_works_importer.rb
Style/MutableConstant:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/StringLiteralsInInterpolation:
  Enabled: false # otherwise haml-lint complains, think this may be a bug though
